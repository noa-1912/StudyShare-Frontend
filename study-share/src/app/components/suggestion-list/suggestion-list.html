<h1>כל הבקשות</h1>

@for (suggestion of suggestionArr; track $index) {
<div class="suggestion">
  <div class="user-info">
    <img *ngIf="suggestion.userDTO?.imagePath"
      [src]="'http://localhost:8080/api/user/image/' + suggestion.userDTO?.imagePath" alt="תמונת משתמש" />
    <h2>{{ suggestion.userDTO?.name }}</h2>
  </div>

  <h3>תוכן: {{ suggestion.content }}</h3>


  <button (click)="showDetailes(suggestion)">פרטי בקשה</button>
</div>
}

<button (click)="addSuggestion1()">הוסף בקשה</button>
