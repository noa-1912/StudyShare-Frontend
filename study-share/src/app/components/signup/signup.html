
<div class="signup-container">
  <h2>הרשמה</h2>
  <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
    <div class="form-group">
      <label for="name">שם משתמש:</label>
      <input id="name" name="name" [(ngModel)]="name" required>
    </div>
        <div class="form-group">
      <label for="password">סיסמה:</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required>
        <!-- הכנס את הסיסמה -->                                        
    </div>
    <div class="form-group">
      <label for="email">אימייל:</label>
      <input id="email" name="email" type="email" [(ngModel)]="email" required>
    </div>
      <label for="image">בחירת תמונת פרופיל:</label>
  <input type="file" id="image" (change)="onImageSelected($event)" />
<div *ngIf ="previewUrl" class="preview-container">
    <h4>תצוגה מקדימה:</h4>
    <img [src]="previewUrl" alt="תצוגת תמונה" class="preview-img" />
  </div>

    <button type="submit" [disabled]="!signupForm.valid">הירשם</button>
  </form>
</div>
