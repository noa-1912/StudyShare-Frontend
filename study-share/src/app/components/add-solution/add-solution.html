<form #AddForm="ngForm">

  <!-- 专转 拽爪注 -->
  <label>拽爪注:</label>
  <select [(ngModel)]="selectedSubject"
          (change)="onSubjectChange()"
          name="subject"
          required
          [disabled]="isFromSuggestion">
    <option value="">专 拽爪注</option>
    <option value="math"> 转拽</option>
    <option value="english"> 转</option>
  </select>

  <!-- 专转 砖 -->
  <label>砖:</label>
  <select [(ngModel)]="selectedGrade"
          (change)="onGradeChange()"
          name="grade"
          required
          [disabled]="isFromSuggestion || !selectedSubject">
    <option value="">专 砖</option>
    <option *ngFor="let g of grades" [value]="g">{{ g }}</option>
  </select>

  <!-- 专转 住驻专 -->
  <label>住驻专:</label>
  <select [(ngModel)]="newSolution.book"
          name="book"
          required
          [disabled]="isFromSuggestion || booksFiltered.length === 0">
    <option value="">专 住驻专</option>
    <option *ngFor="let b of booksFiltered" [ngValue]="b">
      {{ b.bookName }}
    </option>
  </select>

  <label for="page">注:</label>
  <input type="number"
         id="page"
         [(ngModel)]="newSolution.page"
         name="page"
         required
         [readonly]="isFromSuggestion" />

  <label for="exercise">转专:</label>
  <input type="number"
         id="exercise"
         [(ngModel)]="newSolution.exercise"
         name="exercise"
         required
         [readonly]="isFromSuggestion" />

  <label for="section">住注祝:</label>
  <input type="number"
         id="section"
         [(ngModel)]="newSolution.section"
         name="section"
         [readonly]="isFromSuggestion" />

  <label for="subSection">转转-住注祝:</label>
  <input type="number"
         id="subSection"
         [(ngModel)]="newSolution.subSection"
         name="subSection"
         [readonly]="isFromSuggestion" />

  <label for="content">转 驻转专:</label>
  <textarea id="content"
            [(ngModel)]="newSolution.content"
            name="content"
            required></textarea>

  <label for="image">转 (驻爪):</label>
  <input type="file" id="image" (change)="onImageSelected($event)" />

  <div *ngIf="previewUrl" class="preview-container">
    <h4>转爪 拽:</h4>
    <img [src]="previewUrl" alt="转爪转 转" class="preview-img" />
  </div>

  <button (click)="addSolution()">住驻转 驻转专</button>

</form>
