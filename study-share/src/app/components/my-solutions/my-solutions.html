<h1 class="title">הפתרונות שלי</h1>

<!-- אם אין פתרונות -->
<div *ngIf="solutionArrFilter.length === 0" class="empty-box">
  <p>אין לך פתרונות שהעלית עדיין.</p>
  <button class="add-btn" (click)="addSuggestion1()">הוספת פתרון חדש</button>
</div>

<!-- תצוגה כמו הבקשות שלי — בדיוק אותו מבנה -->
@for (solution of solutionArrFilter; track $index) {
<div class="solution">
  
  <div class="user-info">
    <img *ngIf="solution.userDTO?.imagePath"
         [src]="'http://localhost:8080/api/user/image/' + solution.userDTO?.imagePath"
         class="profile-image"
         (error)="onImageError($event)"/>

    <h2>{{ solution.userDTO?.name }}</h2>
  </div>

  <h3><strong>תוכן הפתרון:</strong> {{ solution.content }}</h3>

  <button (click)="showDetailes(solution)">פרטי פתרון</button>
</div>
}

<button (click)="addSuggestion1()">➕ הוסף פתרון חדש</button>
