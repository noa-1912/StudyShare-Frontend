<form #AddForm="ngForm">

  <!-- 专转 拽爪注 -->
  <label>拽爪注:</label>
  <select [(ngModel)]="selectedSubject"
          (change)="onSubjectChange()"
          name="subject"
          required
          [disabled]="isFromSuggestion">
    <option value="">专 拽爪注</option>
    <option value="math"> 转拽</option>
    <option value="english"> 转</option>
  </select>

  <!-- 专转 砖 -->
  <label>砖:</label>
  <select [(ngModel)]="selectedGrade"
          (change)="onGradeChange()"
          name="grade"
          required
          [disabled]="isFromSuggestion || !selectedSubject">
    <option value="">专 砖</option>
    <option *ngFor="let g of grades" [value]="g">{{ g }}</option>
  </select>
 <!-- 专转 住驻专 -->
  <label>住驻专:</label>
  <select [(ngModel)]="newSuggestion.book"
          name="book"
          required
          [disabled]="isFromSuggestion || booksFiltered.length === 0">
    <option value="">专 住驻专</option>
    <option *ngFor="let b of booksFiltered" [ngValue]="b">
      {{ b.bookName }}
    </option>
  </select>

  <label>注:</label>
  <input type="number" [(ngModel)]="newSuggestion.page" name="page" required [readonly]="isFromSuggestion"/>

  <label>转专:</label>
  <input type="number" [(ngModel)]="newSuggestion.exercise" name="exercise" required [readonly]="isFromSuggestion"/>

  <label>住注祝:</label>
  <input type="number" [(ngModel)]="newSuggestion.section" name="section" [readonly]="isFromSuggestion"/>

  <label>转转 住注祝:</label>
  <input type="number" [(ngModel)]="newSuggestion.subSection" name="subSection" [readonly]="isFromSuggestion"/>

  <label>转 拽砖:</label>
  <textarea [(ngModel)]="newSuggestion.content" name="content" required placeholder="转转   爪专 驻转专 "></textarea>

  <!--   专转 住驻转 转 -->
  <label for="image">爪专驻 转 ( ):</label>
  <input type="file" id="image" (change)="onImageSelected($event)" />

  <div *ngIf="previewUrl" class="preview-container">
      <h4>转爪 拽:</h4>
      <img [src]="previewUrl" class="preview-img">
  </div>

  <button (click)="addSuggestion()">住驻转 拽砖</button>
</form>
