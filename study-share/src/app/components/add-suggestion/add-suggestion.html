
<form #AddForm="ngForm">

  <label for="book">ספר:</label>
  <select [(ngModel)]="newSuggestion.book" name="book">
  <option *ngFor="let b of booksList" [value]="b.id">
    {{ b.bookName }}
  </option>
</select>

  <label for="page">עמוד:</label>
  <input type="number" id="page" [(ngModel)]="newSuggestion.page" name="page" required />

  <label for="exercise">תרגיל:</label>
  <input type="number" id="exercise" [(ngModel)]="newSuggestion.exercise" name="exercise" required />

  <label for="section">סעיף:</label>
  <input type="number" id="section" [(ngModel)]="newSuggestion.section" name="section" required />

  <label for="subSection">תת-סעיף:</label>
  <input type="number" id="subSection" [(ngModel)]="newSuggestion.subSection" name="subSection" required />

  <label for="content">תוכן בקשה:</label>
  <textarea id="content" [(ngModel)]="newSuggestion.content" name="content" required></textarea>

  <label for="image">תמונה (אופציונלי):</label>
  <input type="file" id="image" (change)="onImageSelected($event)" />
<div *ngIf="previewUrl" class="preview-container">
    <h4>תצוגה מקדימה:</h4>
    <img [src]="previewUrl" alt="תצוגת תמונה" class="preview-img" />
  </div>
 <button (click)="addSuggestion()" >הוספת בקשה:</button>
</form>
